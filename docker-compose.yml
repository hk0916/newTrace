services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tracetag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tracetag_pass}
      POSTGRES_DB: ${POSTGRES_DB:-tracetag_dev}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tracetag_user} -d ${POSTGRES_DB:-tracetag_dev}"]
      interval: 5s
      timeout: 5s
      retries: 5

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      target: nextjs
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tracetag_user}:${POSTGRES_PASSWORD:-tracetag_pass}@postgres:5432/${POSTGRES_DB:-tracetag_dev}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-changeme}
      NEXTAUTH_URL: http://${SERVER_HOST:-localhost}:${WEB_PORT:-3000}
      AUTH_TRUST_HOST: "true"
      WS_CMD_URL: http://wsserver:8081
      WS_CMD_SECRET: ${WS_CMD_SECRET:-tracetag-cmd-secret}
    volumes:
      - ./data/uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy

  wsserver:
    build:
      context: .
      dockerfile: Dockerfile
      target: wsserver
    restart: unless-stopped
    ports:
      - "${WS_PORT:-8080}:8080"
      - "${WS_CMD_PORT:-8081}:8081"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tracetag_user}:${POSTGRES_PASSWORD:-tracetag_pass}@postgres:5432/${POSTGRES_DB:-tracetag_dev}
      WS_PORT: 8080
      WS_CMD_PORT: 8081
      WS_CMD_SECRET: ${WS_CMD_SECRET:-tracetag-cmd-secret}
    depends_on:
      postgres:
        condition: service_healthy
